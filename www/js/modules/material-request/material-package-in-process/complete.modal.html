<div id="modal_complete" class="modal modal-fixed-footer" style="height: 30%; top:40% ">
  <form novalidate ng-submit="complete()">
    <div class="modal-content">

      <div class="row">
        <div class="col s12">
          <h5>Complete Package</h5>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>Are you sure you want to complete this package ?</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-action waves-effect waves-green btn modal-action">Yes</button>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">No</a>
    </div>
  </form>
</div>
