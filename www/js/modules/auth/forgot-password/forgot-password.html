<div layout="row" class="main-content container" style="margin-top:50px;">
  <div class="col-md-12">
    <div class="add-comment contact-form boxed">
      <div class="alert alert-success" ng-if="success"><strong>Success! </strong>{{successMsg}}</div>
      <div class="alert alert-danger" ng-if="error">Error! {{errorMsg}}</div>
      <div class="card collection">
        <form method="post" ng-submit="forgotPassword(form)" name="form" novalidate style="padding:10px 50px">
          <h3>Forgot password</h3>
          <div class="row">
            <div class="input-field col s12" >
              <input id="email" type="email" name="email" ng-model="email" required
                     ng-class="{'invalid' : form.email.$invalid && submitted}"
                >
              <label for="email">Email</label>
              <p class="validate-message" ng-show="form.email.$error.required && submitted">Email is required</p>
              <p class="validate-message" ng-show="form.email.$error.email && submitted">Wrong email format</p>
              <p class="validate-message" ng-show="form.email.$error.mongoose && submitted">{{errors.email}}</p>
            </div>
          </div>
          <div class="row">
            <button style="margin-left:10px" class="waves-effect waves-light btn">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
