<div id="confirmModal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <p>{{confirmText}}</p>

  </div>
  <div class="modal-footer">
    <button type="button" ng-click="confirmYes()" class="modal-action waves-effect waves-green btn modal-action">YES</button>
    <button type="button" ng-click="confirmNo()" class="modal-action waves-effect waves-green btn-flat ">No</button>
  </div>
</div>
