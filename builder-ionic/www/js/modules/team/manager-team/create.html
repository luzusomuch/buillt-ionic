  <form ng-submit="create(form)" name="form">
    <div class="modal-content">
      <h5>Create Your New Team:</h5>
      <div class="row">
        <div input-field class="col s8 offset-s2">
          <select material-select ng-model="team.type" ng-if="validateInvite != null">
            <option value="" disabled selected>Type of Team:</option>
            <option value='{{validateInvite.inviteType}}'>{{validateInvite.inviteType}}</option>
          <select>
          <select material-select ng-model="team.type" ng-if="validateInvite == null && !validateInvite">
            <option value="" disabled selected>Type of Team:</option>
            <option value="builder">Builder</option>
            <option value="homeOwner">Home owner</option>
            <option value="contractor">Contractor</option>
            <option value="supplier">Supplier</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div input-field class="col s8 offset-s2">
          <input type="text" ng-model="team.name" name="name" class="validate col s11" required>
          <label>Team name</label>
          <i class="mdi-action-help small tooltipped col s1" data-position="bottom" data-delay="50" data-tooltip="I am tooltip"></i>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <p class="col s8 offset-s2">Invite others to join your team:</p>
        <div input-field class="col s8 offset-s2">

          <angucomplete-alt id="ex1"
                            pause="100"
                            selected-object="member.email"
                            local-data="users"
                            search-fields="email"
                            title-field="email"
                            minlength="1"
                            input-changed="inputChanged"
                            template-url="/my-custom-template.html"
                            input-class="col s9"></angucomplete-alt>
          <a class="btn waves-effect waves-light right" name="action"
                  ng-click="form.emails.$invalid || form.emails.$viewValue == '' || addUser()"
                  ng-disabled="form.emails.$invalid || form.emails.$viewValue == ''"> <i class="mdi-content-add tiny"></i></a>
          <ul>
            <li class="collection-item vlalign" ng-repeat="email in team.emails">
              <div class="row" style="margin-bottom: 0px">
                <div class="col s10">{{email.email}}</div>
                <div class="col s2"><a class="btn-flat btn-flat" ng-click="removeUser($index)" >Remove</a></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">Create Team</button>
      <button class="modal-action modal-close btn-flat" type="button">Close</a>
    </div>
  </form>
</div>
