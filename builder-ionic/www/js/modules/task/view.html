<ion-view title='{{task.description}}'>
    <ion-nav-back-button ng-click="$ionicGoBack($event)" class="button-icon icon ion-ios7-arrow-left"> Back</ion-nav-back-button>
    <ion-content class="has-header task-content">
        <ion-item class="task-content-detail">
		
            <div>
                <ul class="list">
                    <li class="item item-divider">Task Description:</li>
					<li class="item">{{task.description}}</li>
                    <li class="item item-divider">Task due date:</li>
					<li class="item">{{task.dateEnd | date: 'MM/dd/yyyy'}}</li>
                    <li class="item item-divider">Task Assignees:</li>
					<li class="item">
                        <ul style="margin-left: 20px;">
                            <li ng-repeat="member in task.members" style="margin-top: 10px;">{{member.name}}</li>
                            <li ng-repeat="email in task.notMembers" style="margin-top: 10px;">{{email}} </li>
                        </ul>
                    </li>
                </ul>
            </div>
			
            <div>
                <button class="button button-calm button-outline button-block" ng-click="complete(task)">
                    {{(task.completed) ? "Re-open this Task" : "Mark this Task as Complete"}}
                </button>
            </div>
			
        </ion-item>
    </ion-content>
</ion-view>
