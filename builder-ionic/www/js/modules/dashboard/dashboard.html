<ion-view title="Projects">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab ng-click="selectTabWithIndex(0)" title="Projects list" icon="ion-ios-home-outline">
            <ion-content padding="false" class="has-header">
                <div class="list" style="margin-top: 40px;">
                    <div ng-repeat="project in projects | unique:project">
                        <ion-item ui-sref="project({id:project._id})" >{{project.name}}</ion-item>
                    </div>
                </div>
            </ion-content>
        </ion-tab>  
        <ion-tab ng-click="selectTabWithIndex(1)" title='Notifications' icon="ion-ios7-bell-outline">
          <div sp-notification  ng-if="currentUser._id"></div>
        </ion-tab>
    </ion-tabs>
    
</ion-view>
