<ion-view title="buiilt">
	
	<!-- Show config dialog. -->
    <ion-nav-buttons side="left">
        <button class="button button-clear icon-right ion-ios-person-outline" ng-click="showConfig()" style="margin-left: 10px;"></button>
    </ion-nav-buttons>
	
	<!-- Add message thread or task. -->
    <ion-nav-buttons side="right" >
        <button ng-show="currentTab=='thread' || currentTab=='task'" ng-hide="selectedProject.name == null" ng-click="openCreateThreadOrTaskModal()" class="button button-clear icon-right ion-ios-plus-empty" style="margin-right: 10px;"></button> 
    </ion-nav-buttons>
	
	<!-- Subheader bar with project name - show select project dialog -->
    <div class="bar bar-subheader" style="">
        <div class="button-bar">
            <a class="button button-clear button-calm" style="font-size: 12px; font-weight: 500" ng-click="chooseProject($event)">{{(selectedProject.name) ? selectedProject.name : 'PROJECT'}}</a>
        </div>
    </div>

	<!-- Main content view. -->
    <ion-content class="has-subheader">
	
		<div class="row" ng-show="selectedProject.name == null">
			<h5 style="margin-top: 30vh" class="col text-center">Select a project by clicking "Project" above...</h5>
		</div>
		
		<!-- When messages tab is selected. -->
	    <ion-nav-view ng-show="currentTab=='thread'" name="Messages">
	        <div class="list">
	            <ion-item class="item-text-wrap" ng-repeat="thread in threads" ui-sref="threadDetail({threadId: thread._id})">
	                {{thread.name}}
	            </ion-item>
	        </div>
	    </ion-nav-view>
	
		<!-- When tasks tab is selected. -->
	    <ion-nav-view ng-show="currentTab=='task'" name="Tasks">
		
	        <div class="list">
	            <ion-item class="item-text-wrap" ng-repeat="task in tasks" ui-sref="taskDetail({taskId: task._id})">
	                {{task.description}}
	            </ion-item>
	        </div>
	    </ion-nav-view>
	
		
		
	</ion-content>
	
	<!-- Tabs bar at bottom of list view screen. -->
    <ion-footer-bar>
        <ion-tabs class="tabs-icon-top tabs-calm" style="margin-left:-5px">
		
			<!-- Tab for messages. -->
            <ion-tab ng-click="selectTabWithIndex(0)" title="Messages" icon="ion-ios-chatbubble"></ion-tab>
			<!-- Tab for tasks. -->
            <ion-tab ng-click="selectTabWithIndex(1)" title="Tasks" icon="ion-ios-checkmark"></ion-tab>
			
        </ion-tabs>
    </ion-footer-bar>
		
</ion-view>

<script id="projectPopover.html" type="text/ng-template">
	<ion-popover-view>
		<ion-header-bar>
			<h1 class="title">Select a Project...</h1>
		</ion-header-bar>
		<ion-content>
            <ion-list ng-repeat="project in projects | unique:project">
                <ion-item ng-click="selectProject(project)">{{project.name}}</ion-item>
            </ion-list>
		</ion-content>
	</ion-popover-view>
</script>

<!-- Create message thread dialog. -->
<script id="modalCreateThread.html" type="text/ng-template">
    <div class="modal">
		
		<!-- Header -->
        <ion-header-bar class="bar-light">
            <h1 class="title">Create a New Message...</h1>
            <div class="buttons">
                <button ng-click="closeModal('CreateThread')" class="button button-stable button-icon icon ion-ios-close-empty"></button>
            </div>
        </ion-header-bar>
		
		<!-- Thread Name and Assignees -->
        <ion-content padding="true" class="has-header">
			
            <form ng-show="selectedProject._id" style="" id="createThreadForm" name="form" novalidate ng-submit="createNewThread(form)">

                <div class="item item-input item-floating-label">
					<span class="input-label">Message Name</span>
                    <input placeholder="Message Name" id="thread_name" type="text" ng-model="thread.name" required name="name" ng-class="{'invalid' : form.name.$invalid && submitted}">
                    <p class="validate-message" style="color: #F44336" ng-show="form.name.$error.required && submitted">A message name is required...</p>
                </div>

                <div class="available-assign">
					
					<h5 style="margin-left: 15px; margin-top: 25px">Send this message to:</h5>
					
					<ion-list>
						<ion-checkbox class="item item-checkbox checkbox-calm" ng-repeat="user in projectMembers track by $index" ng-click="assign(user, $index, 'thread')">{{(user._id) ? user.name : user.email}}</ion-checkbox>
					</ion-list>
					
                    <!-- <ul class="list">
                        <li class="item item-checkbox" ng-repeat="user in projectMembers track by $index">
                            <div class="checkbox">
                                <input type="checkbox" ng-click="assign(user, $index, 'thread')">
                            </div>
                            {{(user._id) ? user.name : user.email}}
                        </li>
                    </ul> -->
					
                </div>
				
	            <h5 style="margin-left: 15px; margin-top: 25px" style="color: #F44336" ng-show="error.thread">{{error.thread}}</h5>
                
                <div class="row" style="">
                    <button class="button button-calm button-block" type="submit">Create Message</button>
                </div>
				
            </form>
        </ion-content>
		
		<div class="bar bar-footer bar-calm">
		  <div class="title">Create Message</div>
		</div>
		
    </div>
</script>


<!-- Create task dialog. -->
<script id="modalCreateTask.html" type="text/ng-template">
    <div class="modal">
		
		<!-- Header -->
        <ion-header-bar class="bar-light">
            <h1 class="title">Create a New Task...</h1>
            <div class="buttons">
                <button ng-click="closeModal('CreateTask')" class="button button-stable button-icon icon ion-ios-close-empty"></button>
            </div>
        </ion-header-bar>
		
		<!-- Description and Assignee -->
        <ion-content class="has-header">
		
            <form ng-show="selectedProject._id" id="createTaskForm" name="form" ng-submit="createNewTask(form)" novalidate>
				
				<!-- Task Description -->
                <div class="item item-input item-floating-label">
					<span class="input-label">Task Description</span>
                    <input placeholder="Task Description" id="task_description" type="text" ng-model="task.description" name="description" maxlength="300" ng-class="{'invalid' : form.description.$invalid && submitted}" ng-disabled="isShow" required>
                    <p class="validate-message" style="color: #F44336" ng-show="form.description.$error.required && submitted">A description is required...</p>
                </div>

				<!-- Task Due Date -->
                <div class="item item-input">
                    <input ng-if="!isShowInputDate" id="showDueDate" type="text" placeholder="Due Date" ng-click="callDateInput()" ng-value="date">
                    <input ng-if="isShowInputDate" type="date" placeholder="Due Date" name="created" id="dueDate" ng-model="task.dateEnd" format="mm/dd/yyyy" ng-disabled="isShow" />
                </div>
				
				<!-- Task Assignees -->
                <div class="available-assign"  ng-if="!isShow">
					<h5 style="margin-left: 15px; margin-top: 25px">Assign this task to:</h5>
					
					<ion-list>
						<ion-checkbox class="item item-checkbox checkbox-calm" ng-repeat="staff in projectMembers track by $index" ng-click="assign(staff, $index, 'task')">{{(staff._id) ? staff.name : staff.email}}</ion-checkbox>
					</ion-list>
					
                    <!-- <ul class="list">
                        <li class="item item-checkbox" ng-repeat="staff in projectMembers track by $index">
                            <div class="checkbox">
                                <input type="checkbox" ng-click="assign(staff, $index, 'task')">
                            </div>
                            {{(staff._id) ? staff.name : staff.email}}
                        </li>
                    </ul> -->
						
                </div>

				<h5 style="margin-left: 15px; margin-top: 25px" style="color: #F44336" ng-show="error.thread">{{error.task}}</h5>

                <div class="row">
                    <button class="button button-calm button-block" type="submit" name="action">Add Task</button>
                </div>
				
            </form>
        </ion-content>
		
		<div class="bar bar-footer bar-calm">
		  <div class="title">Create Task</div>
		</div>
		
    </div>
</script>

<!-- Account Dialog -->
<script id="modalConfig.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-light">
            <h1 class="title">Configuration...</h1>
            <div class="buttons">
                <button ng-click="closeModal('Config')" class="button button-stable button-icon icon icon ion-ios-close-empty"></button>
            </div>
        </ion-header-bar>
        <ion-content class="has-header">
            <a ng-click="closeModal('Config')" ui-sref="signout" class="button button-calm button-clear button-block ">Sign Out</a>
        </ion-content>
    </div>
</script>
