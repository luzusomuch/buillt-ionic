<ion-view title="Projects">
    <ion-side-menus>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">buiilt</h1>
            </ion-header-bar>
            <ion-content padding="false" scroll="false" class="has-header">
                <ion-list>
                    <label class="item item-select">
                        <span class="input-label">Select a Project</span>
                        <select ng-model="type" ng-change="clickChange(type)">
                            <option value="{{project._id}}" ng-repeat="project in projects | unique:project">
                                {{project.name}}
                            </option>
                        </select>
                    </label>
                    <ion-item class="item-divider"></ion-item>
                    <ion-item>Client</ion-item>
                    <ion-item>Subcontractors</ion-item>
                    <ion-item>Suppliers</ion-item>
                    <ion-item>Employees</ion-item>
                    <ion-item>Documentation</ion-item>
                </ion-list>
                <div class="spacer" style="width: 255px; height: 64px;"></div>
                <a ui-sref="signout" class="button button-positive button-clear button-block ">Sign Out</a>
            </ion-content>
        </ion-side-menu>
        <ion-pane ion-side-menu-content="">
            <ion-content padding="false">
                <ion-list>
                    <ion-item href="#/package-name">Package 1</ion-item>
                    <ion-item href="#/package-name">Package 2</ion-item>
                    <ion-item href="#/package-name">Package 3</ion-item>
                </ion-list>
            </ion-content>
        </ion-pane>
    </ion-side-menus>
