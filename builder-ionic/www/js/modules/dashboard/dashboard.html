<script id="modal1.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-light">
            <h class="title">Please choose the project</h>
            <div class="buttons">
                <button class="button button-stable button-icon button-large icon ion-ios7-checkmark-empty"></button>
            </div>
        </ion-header-bar>
        <ion-content padding="true" class="has-header">
            <ion-list ng-repeat="project in projects | unique:project">
                <ion-item ng-click="clickChange(project)">{{project.name}}</ion-item>
            </ion-list>
        </ion-content>
    </div>
</script>

<script id="modalPackage.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-light">
            <h class="title">Please choose the package</h>
            <div class="buttons">
                <button class="button button-stable button-icon button-large icon ion-ios7-checkmark-empty"></button>
            </div>
        </ion-header-bar>
        <ion-content padding="true" class="has-header">
            <ion-list>
                <ion-item ng-if="!selectedProject._id">Please select a project first</ion-item>
                <ion-item ng-if="builderPackage.name" ng-click="getPackage(builderPackage)">{{builderPackage.name}}</ion-item>
                <ion-item ng-repeat="package in contractorPackages" ng-click="getPackage(package)">{{package.name}}</ion-item>
                <ion-item ng-repeat="package in materialPackages" ng-click="getPackage(package)">{{package.name}}</ion-item>
                <ion-item ng-repeat="package in staffPackages" ng-click="getPackage(package)">{{package.name}}</ion-item>
            </ion-list>
        </ion-content>
    </div>
</script>
