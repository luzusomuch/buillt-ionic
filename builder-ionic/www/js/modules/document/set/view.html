<ion-view>
    <ion-nav-title>{{documentSet.name}}</ion-nav-title>
    <!-- <ion-nav-back-button ui-sref="dashboard" class="button-icon icon ion-ios7-arrow-left"> Back</ion-nav-back-button> -->

    <ion-content class="has-header document-content">
        <div class="list">
            <ion-item ui-sref="document.detail({documentId: document._id})" class="item-text-wrap" ng-repeat="document in documentSet.documents" ng-show="document.__v > 0">
                <h2>{{document.name}}</h2>
                <p class="item-notifications">Updates: {{document.__v}}</p>
            </ion-item>
            <ion-item ui-sref="document.detail({documentId: document._id})" class="item-text-wrap" ng-repeat="document in documentSet.documents" ng-show="document.__v == 0">
                <h2>{{document.name}}</h2>
                <p>No Update</p>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
