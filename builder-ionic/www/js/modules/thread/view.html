<ion-view title='{{thread.name}}'>
    <ion-nav-back-button ng-click="$ionicGoBack($event)" class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
    <div class="bar bar-subheader">
        <form class="ng-pristine ng-valid" name="messageForm" novalidate ng-submit="sendMessage()" style="margin-top: 10px;">
            <div class="item item-input">
                <textarea style="width:80%" name="text" id="textarea1" placeholder="Send a message ..." ng-model="message.text" ng-keydown="enterMessage($event);">
                </textarea>
                <button class="button button-stable button-block" type="submit" style="width:20%; margin-right:10px;" name="action">Send
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>
    <ion-content padding="false" class="has-header has-subheader">
        <div class="spacer" style="display: inline-block; width: 300px; height: 20px;"></div>
        <div id="chatBox" class="list list-messages">
            <div ng-repeat="message in thread.orderedMessages">
                <div class="card">
                    <div style="" class="item item-text-wrap" ng-class="{fromOther: !message.owner, fromMe: message.owner}">
                        <p>{{message.text}}</p>
                        <p>{{message.user.name}}</p>
                    </div>
                </div>
            </div>
            <div>
                <a href="#" id="bottom"></a>
            </div>
            
        </div>
    </ion-content>
</ion-view>
