
<ion-view title='{{builderPackage.name}}'>
  <ion-nav-back-button ng-click="$ionicGoBack($event)" class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
  <ion-tabs class="tabs-stable tabs-icon-top">
    <ion-tab title="Detail" icon="ion-ios7-cog-outline">
      <ion-content padding="true" class="has-header" style="margin-top: 40px;">
        <div>
          <p>Package description : {{builderPackage.desription}}</p>
          <p>Location : </p>
            <ul style="margin-left: 50px">
              <li>Address : <span class="highlight">{{builderPackage.location.address}}</span></li>
              <li>Suburb : <span class="highlight">{{builderPackage.location.suburb}}</span></li>
              <li>Postcode: <span class="highlight">{{builderPackage.location.postcode}}</span></li>
            </ul>
        </div>
      </ion-content>
    </ion-tab>
    <ion-tab title="Messages" icon="ion-ios7-chatboxes-outline">
      <div message package="builderPackage" type="builder"></div>
    </ion-tab>
    <ion-tab title="Tasks" icon="ion-ios7-checkmark-outline">
      <div task package="builderPackage" type="builder"></div>
    </ion-tab>
    <ion-tab title="Documents" icon="ion-ios7-bookmarks-outline">
        <ion-content padding="false" class="has-header">
            <ion-list>
              <div style="margin-top: 50px;">
                <div ng-repeat="file in files">
                  <ion-item class="item-stable" ui-sref="fileDetail({fileId: file._id})">{{file.title}}</ion-item>
