<ion-view title='{{file.name}}'>
    <ion-nav-back-button ng-click="$ionicGoBack($event)" class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
    <ion-content padding="false" class="has-header">
        <div class="card">
            <div class="item item-body">
                <div file-picker-previewer type="filepicker-preview" url="{{file.path}}" style="width: 100%; height: 250px"> </div>
            </div>
            <div class="item item-divider">
                <!-- <p style="cursor:pointer;">
                    <a ng-click="downloadFile(file)">Download</a>
                </p> -->
                <p>{{file.name}} <span><em>Revision {{file.version}}</em></span></p>
            </div>
        </div>
    </ion-content>
</ion-view>
