<div layout="column" style="">
  <div class="row" style="margin-top: 18px">
    <h5 class="col s8">{{staffPackage.name}}</h5>

    <div class="col s4" style="margin-top:15px">
      <a class="dropdown-button btn-flat right tooltipped" data-position="top" data-delay="1" data-tooltip="Attach..."
         data-activates="itemActions"  dropdown data-beloworigin="true" data-constrainwidth="false" >
        <i class="mdi-navigation-more-vert"></i>
      </a>

      <!-- Dropdown Structure -->
      <ul id="itemActions" class="dropdown-content">
        <li><a class="modal-trigger" href="#modal_attachDefect">Attach Defect</a></li>
        <li><a class="modal-trigger" href="#modal_attachDocument">Attach Document</a></li>
        <div class="divider"  ng-if="isLeader"></div>
        <li><a class="modal-trigger" ng-if="isLeader && !staffPackage.isCompleted" href="#modal_complete">Mark as complete</a></li>
        <li><a class="modal-trigger" ng-if="isLeader && staffPackage.isCompleted" href="#modal_complete">Mark as in progress</a></li>
      </ul>
    </div>
  </div>
  <div class="row" style="margin-top: 18px">
    <div class="col s12">
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class=""></i>Details</div>
          <div class="collapsible-body" style="background-color: #FFF; padding:10px">
            <table class="bordered centered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Work description</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="description in staffPackage.descriptions">
                  <td>{{$index + 1}}</td>
                  <td>{{description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </li>
      </ul>
    </div>
  </div>
  

  <div class="row">
    <div task package="staffPackage" type="staff"></div>
    <addon package="staffPackage" type="staffPackage"></addon>
    
  </div>
  <div class="row">
    <div class="col s12">
      <div message package="staffPackage" type="staff"></div>
    </div>
  </div>
  <div ng-include="'js/modules/staff/views/complete.modal.html'"></div>
</div>
