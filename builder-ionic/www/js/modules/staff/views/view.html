<ion-view title='{{staffPackage.name}}'>
  <ion-nav-back-button ng-click="$ionicGoBack($event)" class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
  <ion-tabs class="tabs-stable tabs-icon-top">
    <ion-tab ng-click="selectTabWithIndex(0)" title="Detail" icon="ion-ios7-cog-outline">
      <ion-content padding="true" class="has-header" style="margin-top: 40px;">
        <div>
          <p>Package description :</p>
          <ul style="margin-left: 50px">
            <li ng-repeat="description in staffPackage.descriptions">
              {{description}}</li>              
          </ul>
        </div>
      </ion-content>
    </ion-tab>
    <ion-tab ng-click="selectTabWithIndex(1)" title="Messages" icon="ion-ios7-chatboxes-outline">
      <div message package="staffPackage" type="staff"></div>
    </ion-tab>
    <ion-tab ng-click="selectTabWithIndex(2)" title="Tasks" icon="ion-ios7-checkmark-outline">
      <div task package="staffPackage" type="staff"></div>
    </ion-tab>
    <ion-tab ng-click="selectTabWithIndex(3)" title="Documents" icon="ion-ios7-bookmarks-outline">
        <ion-content padding="false" class="has-header">
            <ion-list>
                <div ng-repeat="file in files">
                  <ion-item ui-sref="fileDetail({fileId: file._id})">
                    <h2 ng-if="file.isNewNotification"><strong>{{file.title}}</strong></h2>
                    <p ng-if="file.isNewNotification"><strong>{{file.description}}</strong></p>

                    <h2 ng-if="!file.isNewNotification">{{file.title}}</h2>
                    <p ng-if="!file.isNewNotification">{{file.description}}</p>
                  </ion-item>
                
                  
              </div>
            </ion-list>
        </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
