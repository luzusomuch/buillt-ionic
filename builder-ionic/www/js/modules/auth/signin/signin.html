<div layout="row" class="main-content container" style="margin-top:50px;">
  <div class="col-md-12">
    <div class="add-comment contact-form boxed">
      <div class="alert alert-success" ng-if="success"><strong>Success! </strong>{{successMsg}}</div>
      <div class="alert alert-danger" ng-if="error"><strong>Error! </strong>{{errorMsg}}</div>
      <div class="card collection">
          <form method="post" name="form" ng-submit="signin(form)" style="padding:10px 50px;" novalidate>
            <h3>Login</h3>
            <div class="row">
              <div class="input-field">
                <label>Email</label>
                <input ng-model="user.email" name="email" type="email" required ng-class="{'invalid' : form.email.$invalid && submitted}">
                <p class="validate-message" ng-show="form.email.$error.required && submitted">Email is required</p>
                <p class="validate-message" ng-show="form.email.$error.email && submitted">Wrong email format</p>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <label>Password</label>
                <input ng-model="user.password" name="password" required type="password" ng-class="{'invalid' : form.password.$invalid && submitted}">
                <p class="validate-message" ng-show="form.password.$error.required && submitted">Password is required</p>

              </div>
            </div>

            <div class="row">
              <button class="waves-effect waves-light btn">Login</button>
              <a ui-sref="forgotPassword" style="margin-left: 20px">Forgot Password</a>
            </div>
          </form>
      </div>
    </div>

  </div>
</div>
