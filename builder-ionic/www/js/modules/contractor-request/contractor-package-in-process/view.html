<div class="col s12">
    <h4>{{contractorRequest.name}}</h4>

    <div class="col s12">
        <table>
            <thead>
                <th>#</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr ng-repeat="addendum in contractorRequest.addendums | filter:{isHidden:false}">
                    <td>{{$index + 1}}</td>
                    <td>{{addendum.addendumsScope.description}}</td>
                </tr>
          </tbody>
        </table>
    </div>

    <div message package="contractorRequest">    
    </div>

    <div task package="contractorRequest"></div>
</div>

<div class="tab-in-package">
    <ul class="tabs" tabs style="height:auto;">
        <li class="tab col s3" style="height:auto;">
            <a class="active">
                <i class="material-icons">library_books</i>
                <span style="display:block">Detail</span>
            </a>
        </li>
        <li class="tab col s3" style="height:auto;">
            <a>
                <i class="material-icons">chat_bubble_outline</i>
                <span style="display:block">Messages</span>
            </a>
        </li>
        <li class="tab col s3" style="height:auto;">
            <a>
                <i class="material-icons">check_circle</i>
                <span style="display:block">Tasks</span>
            </a>
        </li>
        <li class="tab col s3" style="height:auto;">
            <a>
                <i class="material-icons">insert_drive_file</i>
                <span style="display:block">Documents</span>
            </a>
        </li>
    </ul>
</div>
