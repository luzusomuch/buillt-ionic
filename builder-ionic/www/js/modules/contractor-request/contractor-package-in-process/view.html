<div class="row" style="margin-top: 18px">
  <h5 class="col s8">{{contractorRequest.name}}</h5>
 <div class="col s4" style="margin-top:15px">
   <a class='dropdown-button btn-flat right tooltipped' data-position="top" data-delay="1" data-tooltip="Attach..." href='#'
      data-activates='itemActions' dropdown data-beloworigin="true" data-constrainwidth="false">
      <i class="mdi-navigation-more-vert"></i>
   </a>

   <!-- Dropdown Structure -->
   <ul id='itemActions' class='dropdown-content'>
    <li>
      <a ng-show="currentTeam.type == 'builder'" class="modal-trigger" href="#modal_attachVariation">Attach Variation</a>
      <a ng-show="currentTeam.type == 'contractor'" class="modal-trigger" href="#attachVariationWithQuote">Attach Variation</a>
    </li>
     <li ng-if="currentTeam.type == 'builder'"><a class="modal-trigger" href="#modal_attachDefect">Attach Defect</a></li>
     <li><a class="modal-trigger" href="#modal_attachDocument">Attach Document</a></li>
     <li ng-if="currentTeam.type == 'contractor'"><a class="modal-trigger" href="#attachInvoice">Attach Invoice</a></li>
     <div class="divider"  ng-if="isLeader"></div>
     <li><a class="modal-trigger" ng-if="isLeader && currentTeam.type =='builder' && !contractorRequest.isCompleted" href="#modal_complete">Mark as complete</a></li>
     <li><a class="modal-trigger" ng-if="isLeader && currentTeam.type =='builder' && contractorRequest.isCompleted" href="#modal_complete">Mark as in progress</a></li>
   </ul>
 </div>
</div>
<div class="row">
  <div class="col s12">
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header"><i class=""></i>Details</div>
        <div class="collapsible-body" style="background-color: #FFF; padding:10px">
          <table class="bordered centered">
            <thead>
            <tr>
              <th>#</th>
              <th>Scope of works</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="description in contractorRequest.descriptions">
              <td>{{$index + 1}}</td>
              <td>{{description}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </li>
    </ul>
  </div>
</div>

           
<div class="row">
 <div task package="contractorRequest" type="contractor"></div>
  <addOn package="contractorRequest" type="contractor"></addOn>
</div>
               

<div message package="contractorRequest" type="contractor"></div>
<div ng-include="'app/modules/contractor-request/contractor-package-in-process/complete.modal.html'"></div>
