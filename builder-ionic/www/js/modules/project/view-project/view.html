<ion-view title='{{project.name}}'>
    <ion-nav-back-button ng-click="$ionicGoBack($event)" class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
    <ion-content padding="false" class="has-header">
        <div class="list">
            <div class="item item-select">
                <!-- <span class="input-label">{{(headingName) ? headingName : "Heading name"}}</span> -->
                <div class="input-label">{{(headingName) ? headingName : "Choose package"}}</div>
                <select ng-model="type" ng-change="clickChange(type)" style="padding: 0px 45px 0px 0px">
                    <!-- <option ng-model="defaultType" selected></option> -->
                    <option ng-if="team.type == 'homeOwner'">  Builder
                    </option>

                    <option ng-if="team.type == 'contractor'">Contracts</option>

                    <option ng-if="team.type == 'supplier'">Materials</option>

                    <option ng-if="team.type == 'builder'">Client</option>
                    <option ng-if="team.type == 'builder'">Subcontractors</option>
                    <option ng-if="team.type == 'builder'">Suppliers</option>
                    <option ng-if="team.type == 'builder'">Employees</option>
                    <option>Documentation</option>
                </select>
            </div>

            <ion-item class="item-divider"></ion-item>

            <ion-item ui-sref="client({id: builderPackage.project._id})" ng-show="showBuilderPackage">
                {{builderPackage.name}}
            </ion-item>
            <ion-item ng-show="showContractorPackages" ui-sref="contractorRequestInProgress({id:package.project, packageId: package._id})" ng-repeat="package in contractorPackages | filter:{isAccept: true, isCompleted: false}">
                {{package.name}}
            </ion-item>
            <ion-item ng-show="showMaterialPackages" ng-repeat="package in materialPackages | filter:{isSelect: true, isCompleted: false}" ui-sref="materialRequestInProcess({id:package.project, packageId: package._id})">
                {{package.name}}
            </ion-item>
            <ion-item ng-show="showStaffPackages" ng-repeat="package in staffPackages" ui-sref="staffView({id:package.project, packageId: package._id})">
                {{package.name}}
            </ion-item>
            <ion-item ng-show="showDocumentation" ng-repeat="document in documents" ui-sref="fileDetail({fileId: document._id})">
                {{document.title}}
            </ion-item>
        </div>
    </ion-content>
</ion-view>
