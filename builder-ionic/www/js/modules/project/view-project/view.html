<ion-view title='Project'>
    <ion-content padding="false" class="has-header">
        <ion-list>
            <div class="item item-select">
                <span class="input-label">{{(headingName) ? headingName : "Heading name"}}</span>
                <select ng-model="type" ng-change="clickChange(type)">
                    <option ng-if="team.type == 'homeOwner'" ng-init="type = 'client'">  Builder
                    </option>

                    <option ng-if="team.type == 'contractor'" ng-init="type ='contractor'">Contracts</option>

                    <option ng-if="team.type == 'supplier'" ng-init="type ='material'">Materials</option>

                    <option ng-if="team.type == 'builder'" ng-init="type ='client'">Client</option>
                    <option ng-if="team.type == 'builder'" ng-init="type ='contractor'">Subcontractors</option>
                    <option ng-if="team.type == 'builder'" ng-init="type ='supplier'">Suppliers</option>
                    <option ng-if="team.type == 'builder'" ng-init="type ='staff'">Employees</option>
                </select>
            </div>

            <ion-item class="item-divider"></ion-item>

            <ion-item ui-sref="client({id: builderPackage.project})" ng-show="showBuilderPackage">
                {{builderPackage.name}}
            </ion-item>
            <ion-item ng-show="showContractorPackages" ui-sref="contractorRequest.contractorPackageInProcess({id:package.project, packageId: package._id})" ng-repeat="package in contractorPackages | filter:{isAccept: true, isCompleted: false}">
                {{package.name}}
            </ion-item>
            <ion-item ng-show="showMaterialPackages" ng-repeat="package in materialPackages | filter:{isAccept: true, isCompleted: false}" ui-sref="materialRequest.materialPackageInProcess({id:package.project, packageId: package._id})">
                {{package.name}}
            </ion-item>
            <ion-item ng-show="showStaffPackages" ng-repeat="package in staffPackages" ui-sref="staff.view({id:package.project, packageId: package._id})">
                {{package.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
