<li class="notification-open">
  <a style="position: relative">
    <i ng-if="total == 0" class="icon ion-ios-bell-outline"></i>
    <i ng-if="total > 0" class="icon ion-ios-bell"></i>
    <span class="count" ng-if="total > 0">{{total}}</span>
  </a>
  <div class="notification-list z-depth-1">
    <header class="z-depth-1">
      <h5 >Notification</h5>
      <a class="btn waves-effect waves-yellow" ng-click="markAllAsRead()" style="height:40px;line-height:40px;">Mark all as read</a>
    </header>
    <div class="list-empty" ng-if="total == 0">
      <p style="text-align: center">No notifications</p>
    </div>
    <div class="list">
      <div class="input-label">
        Notification
      </div>
      <select>
        <option>Mark all as read</option>
        <option notification="notification" current-user='currentUser' ng-repeat="notification in notifications"></option>
      </select>
    </div>
    <!-- <div slimscroll slimscroll-option="slimScrollOptions" scroll-to-bottom-cb="loadMore" ng-if="total > 0">
      

      </div>
    </div> -->
  </div>

</li>
