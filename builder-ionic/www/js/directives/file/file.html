
<div ng-repeat="file in files">
    <div class="col s12">
        <div class="card">
            <div class="card-image" ng-switch="file.mimeType">
              <span ng-switch-when="image/jpeg">
                <img src="../../media/files/{{file._id}}-{{file.title}}" alt="">
              </span>
              <span ng-switch-when="image/png">
                <img src="../../media/files/{{file._id}}-{{file.title}}" alt="">
              </span>
              <span ng-switch-when="application/pdf">
                <img src="../../media/files/{{file._id}}-{{file.title}}.jpg" alt="" style="height:250px;">
              </span>
              <span ng-switch-default>
                <img src="../../media/sample-1.jpg" alt="">
              </span>
            </div>
            <div class="card-action">
              <span style="cursor:pointer;" ng-click="likeDocument(file);">
                <div>{{(file.isInterested) ? 'Dislike' : 'Like'}}</div>
                <div class="secondary-content">{{file.totalLike}} Like</div>
              </span>
              <p style="cursor:pointer;">
                <a href='{{file.fileUrl}}' download="file.name">Download</a>
              </p>
              <p>{{file.title}} <span><em>Revision {{file.version +1 }} of {{file.version +1 }}</em></span></p>
              <a href='#!' class="activator" ng-show="isLeader && currentTeam.type == 'builder'">Upload Revision</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{file.title}} <i class="mdi-navigation-close right"></i></span>
                    <form ng-submit="uploadAll()">
                        <div class="file-field input-field">
                          <div class="btn tooltipped" data-position="top" data-delay="1" data-tooltip="Attach a File">
                            <i class="mdi-editor-attach-file"></i>
                            <input type="file" nv-file-select="" uploader="uploader"/>
                          </div>
                        </div>
                        <div class="input-field col s8 offset-s2" style="margin-top: 25px">
                          <textarea class="materialize-textarea" ng-model="file.title" id="textarea1"></textarea>
                          <label for="">Title</label>
                        </div>
                        <div ng-show="uploader.queue.length" class="form-group">
                          <div ng-repeat="item in uploader.queue" ng-if="$last">
                            <div class="row">
                              <div class="input-field col s8 offset-s2" style="margin-top: 65px;">
                                <input type="text" ng-model="item.file.name" disabled>
                                <label for="">File name</label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s8 offset-s2">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s8 offset-s2" style="margin-top: 25px">
                            <textarea class="materialize-textarea" ng-model="file.desc" id="textarea1"></textarea>
                            <label for="">Description</label>
                          </div>
                          <button class="btn waves-effect waves-light" ng-click="getFileId(file)" type="submit" name="action">Save
                            <i class="mdi-content-send"></i>
                          </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
