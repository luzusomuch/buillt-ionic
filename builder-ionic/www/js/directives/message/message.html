  <ion-content padding="false" class="has-header messages-list-content">

    <div style="display:none"><a id="createThread" class="activator button button-stable button-block" ng-click="newThread()"><strong>New Thread</strong></a></div>
    <div ng-show="addThread">
      <span style="display:none" ng-click="close()" class="close-thread card-title button button-stable button-block" ng-if="isNew">New Thread<i style="float:right;" class="icon ion-close-round"></i></span>
      <!-- <span ng-click="close()" class="card-title grey-text text-darken-4" ng-if="!isNew">Edit Thread<i style="float:right" class="icon ion-close-round"></i></span> -->
      <form id="createThreadForm" name="form" novalidate ng-submit="saveThread(form)">
        <div class="item item-input">
          <span class="input-label">Name</span>
          <input id="thread_name" type="text" ng-model="thread.name" required name="name" ng-class="{'invalid' : form.name.$invalid && submitted}">
          <p class="validate-message" ng-show="form.name.$error.required && submitted">Thread name is required</p>
        </div>
        <!-- <div class="current-assign">

            <span><a ng-click="revoke(user,$index)"><i class="icon ion-close-round" style="margin-left: 5px"></i></a></span>{{user | name}} 
          </div>
        </div> -->
        <div class="available-assign" >
          <p style="">Available user:</p>
          <ul class="list">
            <li class="item item-checkbox" ng-repeat="user in available track by $index">
              <div class="checkbox">
                <input type="checkbox" ng-click="assign(user, $index)">
              </div>
              {{user | name}}
            </li>
          </ul>
          <!-- <a ng-repeat="user in available track by $index" >

              {{user | name}}
            </div>
          </a> -->
        </div>
        <div class="item item-input" style="position: absolute; bottom: 0px; left: 1px; right: 1px;">
          <button class="button button-stable button-block" type="submit">Save</button>
        </div>
      </form>
    </div>
